<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       div {
           background-color: coral;
           width: 145px;
           height: 200px;
           background: url("img_cards.png") top left no-repeat;
           position: absolute;
           float: left;
       }
       .b {
           background-color: coral;
           width: 145px;
           height: 200px;
           background: url("img_cards.png") -150px -1005px no-repeat;
           position: absolute;

       }
       .c {
           background-image: url("img_cards.png");
          background-repeat: no-repeat;
          background-position: -205px -250px;
          width: 250px;
          height: 250px
    
         }
       .d {
           background-color: coral;
           width: 145px;
           height: 200px;
           background: url("img_cards.png") -150px -300px no-repeat;
           position: absolute;
           float: left;
       }
       .u {
           background-color: coral;
           width: 145px;
           height: 200px;
           background: url("cards.png") top left no-repeat;
           position: absolute;
       }
    </style>
</head>
<body>

    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="u"></div>
    
</body>
</html>
